<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="../js/incluir_computador.js"></script>
    <title>Incluir computador</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../icons/incluir_icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../icons/incluir_icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../icons/incluir_icon/favicon-16x16.png">
    <link rel="manifest" href="../icons/incluir_icon/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Incluir</a>
                <div class="dropdown-content">
                    <a href="incluir_pessoa.html">Pessoa</a>
                    <a href="incluir_computador.html">Computador</a>
                </div>
                </li>
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropbtn">Listar</a>
                    <div class="dropdown-content">
                    <a href="listar_pessoa.html">Pessoa</a>
                    <a href="listar_computador.html">Computador</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="item">
            <img src="../images/incluir_computador.png" alt="Logo incluir computador">
            
            <form id="formulario" onsubmit="return false;">
                <label for="placa_mae">Placa-mãe: </label>
                <input type="text" id="placa_mae" name="placa_mae">
                <br>

                <label for="processador">Processador: </label>
                <input type="text" id="processador" name="processador">
                <br>

                <label for="placa_video">Placa de vídeo: </label>
                <input type="text" id="placa_video" name="placa_video">
                <br>

                <label for="fonte">Fonte: </label>
                <select id="fonte" name="fonte">
                    <option value="100W">100 Watts</option>
                    <option value="200W">200 Watts</option>
                    <option value="250W">250 Watts</option>
                    <option value="300W">300 Watts</option>
                    <option value="350W">350 Watts</option>
                    <option value="400W">400 Watts</option>
                    <option value="450W">450 Watts</option>
                    <option value="500W">500 Watts</option>
                    <option value="550W">550 Watts</option>
                    <option value="600W">600 Watts</option>
                    <option value="650W">650 Watts</option>
                    <option value="700W">700 Watts</option>
                    <option value="750W">750 Watts</option>
                    <option value="+800W">+800 Watts</option>
                </select>
                <br>

                <label for="memoria_ram">Memória ram: </label>
                <select id="memoria_ram" name="memoria_ram">
                    <option value="2GB">2 Gigabytes</option>
                    <option value="4GB">4 Gigabytes</option>
                    <option value="6GB">6 Gigabytes</option>
                    <option value="8GB">8 Gigabytes</option>
                    <option value="10GB">10 Gigabytes</option>
                    <option value="12GB">12 Gigabytes</option>
                    <option value="14GB">14 Gigabytes</option>
                    <option value="16GB">16 Gigabytes</option>
                    <option value="+16GB">+16 Gigabytes</option>
                </select>
                <br>

                <label for="proprietario_id">Proprietário: </label>
                <select id="proprietario_id" name="proprietario_id">

                </select>
                <br>

                <button id="enviar" type="submit">Incluir computador</button>
            </form>
        </div>
    </div>
</body>
</html>
