<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/incluir.js"></script>
    
    <script>
        incluir("Pessoa");
    </script>

    <title>Incluir pessoa</title>

    <link rel="apple-touch-icon" sizes="180x180" href="../icons/incluir_icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../icons/incluir_icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../icons/incluir_icon/favicon-16x16.png">
    <link rel="manifest" href="../icons/incluir_icon/site.webmanifest">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../styles/style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Incluir</a>
                <div class="dropdown-content">
                    <a href="incluir_pessoa.html">Pessoa</a>
                    <a href="incluir_computador.html">Computador</a>
                </div>
                </li>
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropbtn">Listar</a>
                    <div class="dropdown-content">
                    <a href="listar_pessoa.html">Pessoa</a>
                    <a href="listar_computador.html">Computador</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="item">
            <img src="../images/incluir_pessoa.png" alt="Logo incluir pessoa">
            
            <form id="formulario" onsubmit="return false;">
                <div id="box">
                    <label class="title_input" for="nome">Nome: </label>
                    <input placeholder="Nome" autofocus type="text" id="nome" name="nome">
                    <br>

                    <label class="title_input" for="email">Email: </label>
                    <input placeholder="Email" type="email" id="email" name="email">
                    <br>

                    <p id="sexo">Sexo: </p>
                    <input type="radio" id="sexo_masculino" name="sexo" value="Masculino">
                    <label for="sexo_masculino">Masculino</label>
                    <input type="radio" id="sexo_feminino" name="sexo" value="Feminino">
                    <label for="sexo_feminino">Feminino</label>
                    <br>

                    <label for="data_nascimento">Data de nascimento: </label>
                    <input type="date" id="data_nascimento" name="data_nascimento">
                    <br>
                </div>

                <button id="enviar" type="submit">Incluir pessoa</button>
            </form>
        </div>
    </div>
</body>
</html>
