<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="../js/script_incluirpessoa.js"></script>
    <title>Incluir pessoa</title>
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <link rel="stylesheet" type="text/css" href="../styles/incluir.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="incluir_pessoa.html">Pessoa</a></li>
            <li><a href="incluir_celular.html">Celular</a></li>
        </ul>
    </nav>

    <div class="conteiner">
        <div class="item">
            <h1>Incluir pessoa</h1>

            <form id="formulario" onsubmit="return false;">
                <label for="nome">Nome: </label>
                <input type="text" id="nome" name="nome" value="Ricardo">
                <br>

                <label for="idade">Idade: </label>
                <input type="number" id="idade" name="idade" value="22" min="0" max="120">
                <br>

                <label for="cidade">Cidade: </label>
                <input type="text" id="cidade" name="cidade" value="Blumenau">
                <br>

                <label for="data_nascimento">Data de nascimento: </label>
                <input type="date" id="data_nascimento" name="data_nascimento" value="2000-05-09">
                <br>
                
                <button id="enviar" type="submit"">Incluir pessoa</button>
            </form>
        </div>
    </div>
</body>
</html>
